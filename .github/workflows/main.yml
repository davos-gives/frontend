name: Ember CI

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: mydea/actions-ember-testing@v1
    - name: Install dependencies
      run: yarn install
    - name: Percy Test
      uses: percy/exec-action@v0.1.1
      with:
        command: "yarn test"
      env:
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
    - name: Lint JS
      run: yarn lint:js
    - name: Lint HBS
      run: yarn lint:hbs
